<h2>
    Employee List</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>
            <a href="{% url 'employee_update' employee.pk %}">Edit</a> |
            <a href="{% url 'employee_delete' employee.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
