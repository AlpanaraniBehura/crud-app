<!DOCTYPE html>
<html>

<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h2>Employee List</h2>
    <a href="{% url 'employee_create' %}" class="button">Add Employee</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <a href="{% url 'employee_update' employee.pk %}" class="button">Edit</a>
                    <a href="{% url 'employee_delete' employee.pk %}" class="button" style="background-color:red;">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
